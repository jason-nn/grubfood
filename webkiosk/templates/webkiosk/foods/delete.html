{% extends 'webkiosk/base.html' %} {% block body %}
<main>
  <div class="box">
    <h1>Are you sure you want to delete this food?</h1>

    <div class="two-column-details">
      <span class="label">ID</span>
      <span>{{ food.pk }}</span>

      <span class="label">Name</span>
      <span>{{ food.name }}</span>

      <span class="label">Description</span>
      <span>{{ food.description }}</span>

      <span class="label">Price</span>
      <span>{{ food.price }}</span>
    </div>

    <form action="{% url 'webkiosk:foods_destroy' food.pk %}" method="post">
      {% csrf_token %}
      <div class="align-right">
        <input type="submit" value="Delete food" class="button-primary" />
      </div>
    </form>
  </div>
</main>

{% endblock body %}
