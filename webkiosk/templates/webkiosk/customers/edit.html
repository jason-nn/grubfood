{% extends 'webkiosk/base.html' %} {% block body %}
<main>
  <div class="box">
    <h1>Edit customer</h1>

    <form
      action="{% url 'webkiosk:customers_update' customer_id %}"
      method="post"
    >
      {% csrf_token %} {{ form.as_p }}
      <div class="align-right">
        <input type="submit" value="Edit customer" class="button-primary" />
      </div>
    </form>
  </div>
</main>
{% endblock body %}
