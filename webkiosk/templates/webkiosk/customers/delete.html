{% extends 'webkiosk/base.html' %} {% block body %}

<main>
  <div class="box">
    <h1>Are you sure you want to delete this customer?</h1>

    <div class="two-column-details">
      <span class="label">ID</span>
      <span>{{ customer.pk }}</span>

      <span class="label">First name</span>
      <span>{{ customer.firstname }}</span>

      <span class="label">Last name</span>
      <span>{{ customer.lastname }}</span>

      <span class="label">Address</span>
      <span>{{ customer.address }}</span>

      <span class="label">City</span>
      <span>{{ customer.city }}</span>
    </div>

    <form
      action="{% url 'webkiosk:customers_destroy' customer.pk %}"
      method="post"
    >
      {% csrf_token %}
      <div class="align-right">
        <input type="submit" value="Delete customer" class="button-primary" />
      </div>
    </form>
  </div>
</main>

{% endblock body %}
